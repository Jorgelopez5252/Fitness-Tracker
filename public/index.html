<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fitness Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">Fitness Tracker!</h1>
      <p class="lead">
        This is a simple Exercise tracker anyone can use. Simply enter your
        selection and type then click submit!
      </p>
      <hr class="my-4" />
    </div>
    <!-- html file with form to add exercise donâ€™t worry about hiding showing things yet. Just make a simple form  -->
    <div class="container">
      <h3>Your "current" Workouts</h3>
      <!-- Make a form where you can add an exercise and then decided what type with a drop down menu. (You can use bootstrap) -->
      <div class="emptyDiv">
        <div class="row">
          <div class="col">
            Sprinting & Laps
          </div>
          <div class="col-md-auto">
            Type: Cardio
          </div>
          <div class="col col-lg-2">
            X
          </div>
        </div>
      </div>
<!-- end of generated workouts -->
<br>
<form>

  <div class="form-group">
    <label for="exercise-type">Type</label>
    <select class="form-control" id="exercise-type">
      <option disabled selected>Select Exercise Type</option>
      <option>Cardio</option>
      <option>Fat Burner</option>
      <option>Aerobic</option>
    </select>
  </div>

  <div class="form-group">
    <label for="exercise-name">Name</label>
  <input type="text" name="exercise-name" id="exercise-name" placeholder="running" >
  </div>
  <div class="form-group">
    <label for="duration">Duration (in min)</label>
  <input type="number" name="duration" id="duration" placeholder="10" >
  </div>
  <div>
    <button id="submit">
      Submit
    </button>
  </div>

</form>

    <br>
   

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
