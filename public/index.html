<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Fitness Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4">Fitness Tracker!</h1>
      <p class="lead">
        This is a simple Exercise tracker anyone can use. Simply enter your
        selection and type then click submit!
      </p>
      <hr class="my-4" />
    </div>
    <!-- html file with form to add exercise donâ€™t worry about hiding showing things yet. Just make a simple form  -->
    <div class="container">
      <h3>Your "current" Workouts</h3>
      <!-- Make a form where you can add an exercise and then decided what type with a drop down menu. (You can use bootstrap) -->
      <div class="emptyDiv">
        <div class="row">
          <div class="col">
            Sprinting & Laps
          </div>
          <div class="col-md-auto">
            Type: Cardio
          </div>
          <div class="col col-lg-2">
            X
          </div>
        </div>
      </div>
<!-- end of generated workouts -->
<br>
<div class="input-group">
        <input id="workout" type="text" class="form-control" aria-label="Text input with dropdown button">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Type</button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Cardio</a>
            <a class="dropdown-item" href="#">Aerobic</a>
            <a class="dropdown-item" href="#">Fat-Burner</a>
            
          </div>
        </div>

    </div>
    <br>
    <input class="btn btn-primary" type="submit" value="Submit">

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
